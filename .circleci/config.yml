version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/ufl-test
    steps:
      - checkout
      - run:
          name: Install UFL with CI optional extras
          command: pip install --user .[ci]
      - run:
          name: Run flake8 and pydocstyle tests
          command: |
              python -m flake8 .
              python -m pydocstyle .
      - run:
          name: Run unit tests
          command: |
                coverage run --source ufl -m pytest --junitxml=test-output test/
                if [ -v COVERALLS_REPO_TOKEN ]; then
                  coveralls
                fi
      - store_test_results:
          path: test-output/
