name: Build UFL Documentation
on:
  workflow_call:
    inputs:
        python-version:
          required: false
          default: '3.12'
          type: string
        os:
          required: false
          default: 'ubuntu-latest'
          type: string
        branch: 
          required: false
          default: ''
          type: string
  workflow_dispatch:
    inputs:
        python-version:
          description: 'Python version to use'
          required: false
          default: '3.12'
          type: string
        os:
          description: 'Operating system to use'
          required: false
          default: 'ubuntu-latest'
          type: string
        branch:
            description: 'Branch to checkout'
            required: false
            default: ''
            type: string
jobs:
  build:
    runs-on: ${{ inputs.os }}

    steps:

      - if: ${{ inputs.branch == '' }} 
        uses: actions/checkout@v5

      - if: ${{ inputs.branch != '' }}
        uses: actions/checkout@v5
        with:
            ref: ${{ inputs.branch }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
  
      - name: Install UFL
        run: python -m pip install .[docs]

      - name: Build documentation
        run: |
          cd doc
          make html

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: doc-${{ inputs.os }}-${{ inputs.python-version }}
          path: doc/build/html/
          retention-days: 2
          if-no-files-found: error

