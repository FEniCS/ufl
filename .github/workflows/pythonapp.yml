# This workflow will install Python dependencies, run tests and lint
# with a single version of Python For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: UFL CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Lint with flake8
        run: |
          python -m pip install flake8
          flake8 --statistics .
      - name: Check documentation style
        run: |
          python -m pip install pydocstyle
          python -m pydocstyle .
      - name: Install UFL
        run: python -m pip install .[ci]
      - name: Run unit tests
        run: |
          python -m pytest -n auto --cov=ufl/ --junitxml=junit/test-results-${{ matrix.os }}-${{ matrix.python-version }}.xml test/
      - name: Upload to Coveralls
        if: ${{ github.repository == 'FEniCS/ufl' && github.head_ref == '' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.8' }}
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: coveralls
      - name: Checkout FEniCS/docs
        if: ${{ github.repository == 'FEniCS/ufl' && github.ref == 'refs/heads/doctest' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10' }}
        uses: actions/checkout@v2
        with:
          repository: "FEniCS/docs"
          path: "docs"
          ssh-key: "${{ secrets.SSH_GITHUB_DOCS_PRIVATE_KEY }}"
       - name: Copy documentation into repository and push
        if: ${{ github.repository == 'FEniCS/ufl' && github.ref == 'refs/heads/doctest' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10' }}
        run: |
          cd docs
          git rm -r --ignore-unmatch ufl/main
          mkdir -p ufl/main
          cd ../doc/sphinx
          make html
          cd ../../docs
          cp -r ../doc/sphinx/build/html/* ufl/main
          git config --global user.email "fenics@github.com"
          git config --global user.name "FEniCS GitHub Actions"
          git add --all
          git commit --allow-empty -m "Python FEniCS/ufl@${{ github.sha }}"
          git push
