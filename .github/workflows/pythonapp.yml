# This workflow will install Python dependencies and run tests

name: UFL CI

on:
  workflow_call:
    inputs:
        python-version:
          required: false
          default: '3.12'
          type: string
        os:
          required: false
          default: 'ubuntu-latest'
          type: string
        branch: 
          required: false
          default: ''
          type: string
  workflow_dispatch:
    inputs:
        python-version:
          description: 'Python version to use'
          required: false
          default: '3.12'
          type: string
        os:
          description: 'Operating system to use'
          required: false
          default: 'ubuntu-latest'
          type: string
        branch:
            description: 'Branch to checkout'
            required: false
            default: ''
            type: string
        deploy:
            description: 'Whether to deploy documentation'
            required: false
            default: false
            type: boolean

jobs:
  build:
    runs-on: ${{ inputs.os }}
    steps:

      - if: ${{ inputs.branch == '' }} 
        uses: actions/checkout@v5

      - if: ${{ inputs.branch != '' }}
        uses: actions/checkout@v5
        with:
            ref: ${{ inputs.branch }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install UFL
        run: python -m pip install .[ci]

      - name: Run unit tests
        # Run tests twice, coverage raises warnings, thus does not pass with -W error
        run: |
          python -m pytest -W error -n auto test/
          python -m pytest -n auto --cov=ufl/ --junitxml=junit/test-results-${{ inputs.os }}-${{ inputs.python-version }}.xml test/

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.os }}-${{ inputs.python-version }}
          path: junit/test-results-${{ inputs.os }}-${{ inputs.python-version }}.xml
          retention-days: 2
          if-no-files-found: error

      - name: Install coveralls
        run: pip install coveralls

      - name: Upload to Coveralls
        if: ${{ inputs.deploy }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run:
          coveralls
